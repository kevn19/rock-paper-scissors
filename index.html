<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f19b25fb2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="result">Welcome</div>
        <div class="images">
            <div class="player">
                <i id="playerChoice"></i>
            </div>
            <div class="computer">
                <i id="cpuChoice"></i>
            </div>
        </div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <tbody>
                    <tr>
                        <td id="playerScore">0</td>
                        <td id="cpuScore">0</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <i class="far fa-hand-rock" id="rock"></i>
            <i class="far fa-hand-paper" id="paper"></i>
            <i class="far fa-hand-scissors" id="scissors"></i>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
